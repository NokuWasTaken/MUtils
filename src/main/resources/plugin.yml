name: MUtils
version: 1.0
main: me.noku.mutils.MUtils
api-version: 1.17
authors: [ Noku ]

commands:
  MUtils:
    permission: MUtils.MUtils
  settings:
    permission: MUtils.Settings
  life:
    permission: MUtils.Life
  challenge:
    permission: MUtils.Challenge
  timer:
    permission: MUtils.Timer
